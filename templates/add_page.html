{% extends "base.html" %}

{% block content %}
<h1>Добавление главы</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>{{ render_field(form.name) }}</p>
    <p>{{ render_field(form.text) }}</p>
    <p>{{ render_field(form.date_push, type="date") }}</p>
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    {{ message }}
</form>
{% endblock %}
