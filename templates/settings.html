{% extends "base.html" %}

{% block content %}
<style>
.tabs { position: relative; }

.tabs > div, .tabs > input {
  display: none;
  min-height: 150px; /* 50px × 3 вкладки */
}
.tabs > div {margin-left: 200px;}

.tabs label { position: absolute; left: 0; top: 0; width: 200px; height: 50px; background-color: #d1d164;
border: 5px solid #c4c43f;
border-radius: 5px;
line-height: 50px;
text-align: center; cursor: pointer; }
.tabs label:nth-of-type(2) { top: 51px; /* 50px + 1px border */ }
.tabs label:nth-of-type(3) { top: 102px; /* 50px + 1px border первой вкладки + 1px border второй вкладки */  }
.tabs input[type="radio"]:checked + label { border-right: 0px solid #fff; background-color: #d9d969;}

.tabs > input:nth-of-type(1):checked ~ div:nth-of-type(1),
.tabs > input:nth-of-type(2):checked ~ div:nth-of-type(2),
.tabs > input:nth-of-type(3):checked ~ div:nth-of-type(3) { display: block; padding: 1px 55px 1px 5px; background-color: #d1d164;border: 5px solid #c4c43f; border-radius: 5px; border-left: 0px;}
</style>
<h1>Настройки</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="tabs">
        <input type="radio" name="odin" checked="checked" id="tab1"/><label for="tab1">Настройки аккаунта</label>
        <input type="radio" name="odin" id="tab2"/><label for="tab2">Настройки оформления</label>
        <input type="radio" name="odin" id="tab3"/><label for="tab3">Дополнительно</label>
        <div>первая вкладка</div>
        <div>вторая вкладка</div>
        <div>третья вкладка</div>
    </div>
</form>
{% endblock %}
